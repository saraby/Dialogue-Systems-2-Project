language: "en"
pipeline:
  - name: WhitespaceTokenizer
    case_sensitive: False
  - name: LanguageModelFeaturizer
    model_name: "bert"
    model_weights: "bert-base-uncased"
    cache_dir: lfs
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: DucklingEntityExtractor
    url: "http://duckling:8000"
    dimensions: ["number"]  # Add dimensions if the DDD has built-in the sorts integer or datetime e.g. ["number", "time"]
  - name: EntitySynonymMapper

version: "2.0"

nlu:
- intent: action::fatigued_symptom
  examples: |
    - I am fatigued
    - I am fatigued and exhausted
    - I feel myself fatigued and exhausted
    - I feel my whole body is fatigued and exhausted
    - I have been feeling fatigued and exhausted for some time now
    - I am exhausted

- intent: action::headache_symptom
  examples: |
    - a headache
    - a strong headache
    - a severe headache
    - I have a severe headache
    - I have been having a severe headache
    - I suffer from a severe headache

- intent: action::stomachache_symptom
  examples: |
    - I have a severe stomach pain
    - there is a severe stomach pain
    - I have a strong stomach pain
    - I have a severe stomachache
    - My stomach pain is unbearable
    - I suffer from a severe stomach pain

- intent: question::prescribe
  examples: |
    - Will you prescribe any medications
    - is there any medications that could help easing the pain
    - What kind of medications I am advice to take
    - do you see any necessity to take medications
    - is there a treatment for such conditions
    - should I also start taking any kind of treatments

